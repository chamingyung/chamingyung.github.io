<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PyScript input&output</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
      .inputs {
        height : 100px;
      }
    </style>
  </head>
  <body>
 
    <main class = "container">
      
      <div>
        <h1> 데이터 입력 및 손실함수 산출 프로그램 </h1>
        <p></p>

        <h2> 시간이 조금 걸립니다. '전송' 버튼이 활성화될 때까지 기다려주세요. </h2>
        <p></p>
        <h2> 데이터 값 입력 </h2>
        
        <input id = "data_1_x" class = "inputs" type="text" placeholder="data 1 x">
        <input id = "data_1_y" class = "inputs" type="text" placeholder="data 1 y"><br>
        <input id = "data_2_x" class = "inputs" type="text" placeholder="data 2 x">
        <input id = "data_2_y" class = "inputs" type="text" placeholder="data 2 y"><br>
        <input id = "data_3_x" class = "inputs" type="text" placeholder="data 3 x">
        <input id = "data_3_y" class = "inputs" type="text" placeholder="data 3 y"><br>
        <input id = "data_4_x" class = "inputs" type="text" placeholder="data 4 x">
        <input id = "data_4_y" class = "inputs" type="text" placeholder="data 4 y"><br>
        <input id = "data_5_x" class = "inputs" type="text" placeholder="data 5 x">
        <input id = "data_5_y" class = "inputs" type="text" placeholder="data 5 y"><br>
        <input id = "data_6_x" class = "inputs" type="text" placeholder="data 6 x">
        <input id = "data_6_y" class = "inputs" type="text" placeholder="data 6 y"><br>
        <input id = "data_7_x" class = "inputs" type="text" placeholder="data 7 x">
        <input id = "data_7_y" class = "inputs" type="text" placeholder="data 7 y"><br>
        <input id = "data_8_x" class = "inputs" type="text" placeholder="data 8 x">
        <input id = "data_8_y" class = "inputs" type="text" placeholder="data 8 y"><br>
        

        <br>
        <button py-click="make_list"> 전송 </button>

        <h2> x값 list </h2>
        <h3 id = "output_x"> </h3>
        <h2> y값 list </h2>
        <h3 id = "output_y"> </h3>
        
        <h3 id = "testnumber"> </h3>
        <h2 id = "text_type"></h2>

      </div> 
      <div>
        <h2 style="display: inline-block; vertical-align: middle;">손실함수</h2>
<button py-click="make_loss_func" style="display: inline-block; vertical-align: middle;">산출</button>
        

        <h2 id = "loss_func"></h2>
        <h3 id = "test_sympy"> 손실함수 및 산점도 시각화 : 제작중.   제작 : 차민경(http://cha8.ap-northeast-2.elasticbeanstalk.com) </h3>


      </div>
    </main>    
    <script type = "py" src = "./loss-func.py" config = "./pyscript.json"></script>
  </body>
</html>
